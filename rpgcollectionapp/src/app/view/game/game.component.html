<mat-toolbar>
    <button color="primary" mat-raised-button>Add Game</button>
</mat-toolbar>
<div>
<div  *ngFor="let game of games" class="games">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{game?.name}}</mat-card-title>
            <mat-card-subtitle class="price">{{game?.price}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{game?.description}}
        <div >{{game?.author}}</div>
        <div >{{game?.genre}}</div>
        <div >{{game?.category}}</div>
        </mat-card-content>
        <mat-card-actions>
            <button color="accent" mat-raised-button>Update</button>
            <button color="warn" mat-raised-button (click)="deleteGameDialog(game.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
    <div>
    </div>
</div>
<div></div>
</div>
